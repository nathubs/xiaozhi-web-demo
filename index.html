<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/xiaozhi-web-demo/vite.svg" />
  <title>WebSocket Opus Client</title>
  <!-- <script src = "./src/live2d/Core/live2dcubismcore.js"></script>
    <script src = "./src/live2d/main.ts" type="module"></script> -->
  <style>
    /* 弹窗样式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 5px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .form-actions {
      text-align: right;
    }

    .btn {
      padding: 8px 16px;
      margin-left: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
  </style>
  <script type="module" crossorigin src="/xiaozhi-web-demo/assets/index-ChzuPvfP.js"></script>
</head>

<body>
  <button id="start">开始监听</button>
  <button id="stop" disabled>停止监听</button>
  <button id="stopTTS">打断语音</button>
  <button id="wake">唤醒</button>
  <button id="settings-btn">设置</button>

  <div style="margin-top: 20px; display: flex; gap: 16px">
    <div>
      <div style="padding: 10px">对话文本:</div>
      <textarea id="text" rows="30" cols="80" style="line-height: 1.5rem; padding: 6px; font-size: 1rem"
        disabled></textarea>
    </div>
  </div>
  <!-- 新增隐藏的audio元素 -->
  <audio id="music-audio" style="display:none"></audio>

  <!-- 聊天输入框和发送按钮 -->
  <div style="margin-top: 24px;  gap: 8px; align-items: center;">
    <input id="chat-input" type="text" placeholder="输入与机器人对话内容..."
      style="flex:1; padding: 6px; width: 50%; font-size: 1rem;" />
    <button id="chat-send">发送</button>
  </div>

  <!-- 设置弹窗 -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>WebSocket设置</h2>
      <div class="form-group">
        <label for="current-websocket-url">当前WebSocket服务器地址:</label>
        <div id="current-websocket-url" style="padding: 8px; background-color: #f5f5f5; border-radius: 4px; 
               font-family: monospace; word-break: break-all; min-height: 20px;"></div>
      </div>
      <div class="form-group">
        <label for="websocket-url">新的WebSocket服务器地址:</label>
        <input type="text" id="websocket-url" placeholder="请输入WebSocket服务器地址">
      </div>
      <div class="form-actions">
        <button id="cancel-settings" class="btn btn-secondary">取消</button>
        <button id="save-settings" class="btn btn-primary">保存</button>
      </div>
    </div>
  </div>

  <script src="libopus.wasm.js"></script>
</body>

</html>
